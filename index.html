<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="콘텐츠 디자이너 이혜정의 포트폴리오 사이트입니다. 패럴렉스 스크롤링 효과를 통해 아모레퍼시픽, LG생활건강 등 다양한 브랜드와의 협업 프로젝트를 경험해보세요." />
    <meta name="keywords" content="이혜정, 콘텐츠 디자이너, 포트폴리오, 브랜드 디자인, 3D, 모션 그래픽, 아모레퍼시픽, LG생활건강, 브랜딩, 영상 제작" />
    <meta name="author" content="Hye Jeong Lee, 이혜정" />
    <title>이혜정 | 콘텐츠 디자이너 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,700;0,6..96,900;1,6..96,900&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
            background: #000;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background: transparent;
            color: #fff;
        }

        /* Hide default cursor only when custom cursor is active */
        html.custom-cursor,
        html.custom-cursor body,
        html.custom-cursor a,
        html.custom-cursor button {
            cursor: none;
        }

        .font-alexandria {
            font-family: 'Alexandria', sans-serif;
        }

        .font-bodoni {
            font-family: 'Bodoni Moda', serif;
        }

        .font-project-title {
            font-family: 'Alexandria', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
        }

        .text-shadow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes slideOutDown {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(100%);
            }
        }

        .animate-slide-in-up {
            animation: slideInUp 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-slide-out-down {
            animation: slideOutDown 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(1.5em) rotateZ(-10deg) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateZ(0deg) scale(1);
            }
        }

        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 900px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: fadeIn 3s ease-out 500ms forwards;
        }

        @keyframes background-pan {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .text-gradient-animated {
            background: linear-gradient( to right, #ffffff, rgba(255, 255, 255, 0.8), #ffffff );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: background-pan 5s linear infinite;
        }

        /* Custom Cursor Styles */
        .cursor-dot, .cursor-outline {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            opacity: 1;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            will-change: transform;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #FFFFFF;
            transition: transform 0.08s ease-out;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.2s ease-out, width 0.3s ease-in-out, height 0.3s ease-in-out;
        }

            .cursor-outline.hover {
                width: 60px;
                height: 60px;
                background-color: rgba(255, 255, 255, 0.3);
            }

        .cursor-dot.hover {
            transform: translate(-50%, -50%) scale(0.75);
        }

        /* --- Cursor Click Ripple --- */
        .cursor-ripple {
            pointer-events: none;
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%) scale(0);
            opacity: 1;
            animation: ripple-effect 0.6s ease-out;
            z-index: 9998; /* Just below the main cursor elements */
        }

        @keyframes ripple-effect {
            to {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        /* Ken Burns Effect for Project Images */
        @keyframes ken-burns {
            0% {
                transform: scale(1.05) translate(2%, -1%);
            }

            100% {
                transform: scale(1.05) translate(-2%, 1%);
            }
        }

        /* Ken Burns Effect for Backgrounds */
        @keyframes ken-burns-background {
            0% {
                transform: scale(1.1) translate(0, 0);
            }

            50% {
                transform: scale(1.2) translate(2%, -2%);
            }

            100% {
                transform: scale(1.1) translate(0, 0);
            }
        }

        /* Project Button Style */
        .project-view-button {
            position: relative;
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            background-color: transparent;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            transition: color 0.4s ease-out;
        }

            .project-view-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: white;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.7, 0, 0.2, 1);
                z-index: -1;
            }

            .project-view-button:hover {
                color: black;
            }

                .project-view-button:hover::before {
                    transform: translateX(0);
                }

        /* --- Dynamic Reveal Animations --- */
        .text-reveal-mask {
            display: block;
            overflow: hidden;
        }

            .text-reveal-mask > * {
                transform: translateY(110%);
                opacity: 0;
                transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.6s ease-out;
            }

        .is-visible .text-reveal-mask > * {
            transform: translateY(0);
            opacity: 1;
        }

        .project-detail-content {
            opacity: 0;
            transform: translateX(var(--initial-translate-x, 50%)) skewX(var(--initial-skew-x, -8deg));
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.6s ease-out;
        }

            .project-detail-content.is-visible {
                opacity: 1;
                transform: translateX(0) skewX(0);
            }

        /* --- Project Filter --- */
        .filter-button {
            position: relative;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 0.5rem 0.25rem;
            font-size: 1rem; /* text-base */
            font-weight: 500; /* medium */
            letter-spacing: 0.05em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

            .filter-button::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background-color: white;
                transition: width 0.3s ease;
            }

            .filter-button:hover {
                color: white;
                transform: translateY(-3px);
            }

            .filter-button.active {
                color: white;
                font-weight: 700;
                transform: translateY(-3px);
            }

                .filter-button.active::after {
                    width: 100%;
                }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            background-color: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Smoother transition */
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
            visibility: visible;
            pointer-events: auto;
        }

            #loading-screen.fade-out {
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-logo {
            font-family: 'Alexandria', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 200;
            letter-spacing: 0.5em;
            display: flex;
            justify-content: center;
            padding-right: -0.5em; /* Compensate for letter-spacing on the last child */
        }

            .loading-logo span {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
                animation: letter-reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            }
                /* Staggered animation delays for "HyeJeongLee" */
                .loading-logo span:nth-child(1) {
                    animation-delay: 0.1s;
                }

                .loading-logo span:nth-child(2) {
                    animation-delay: 0.2s;
                }

                .loading-logo span:nth-child(3) {
                    animation-delay: 0.3s;
                }
                /* Space between words */
                .loading-logo span:nth-child(4) {
                    animation-delay: 0.5s;
                    margin-left: 0.5em;
                }

                .loading-logo span:nth-child(5) {
                    animation-delay: 0.6s;
                }

                .loading-logo span:nth-child(6) {
                    animation-delay: 0.7s;
                }

                .loading-logo span:nth-child(7) {
                    animation-delay: 0.8s;
                }

                .loading-logo span:nth-child(8) {
                    animation-delay: 0.9s;
                }
                /* Space between words */
                .loading-logo span:nth-child(9) {
                    animation-delay: 1.1s;
                    margin-left: 0.5em;
                }

                .loading-logo span:nth-child(10) {
                    animation-delay: 1.2s;
                }

                .loading-logo span:nth-child(11) {
                    animation-delay: 1.3s;
                }

        @keyframes letter-reveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading-subtitle {
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transform: translateY(10px);
            animation: fade-in-up-sub 1s ease-out 1.5s forwards; /* Fades in after logo animation */
        }

        @keyframes fade-in-up-sub {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }

        /* --- Project Completion Pulse --- */
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
            }

            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }

        /* --- Hero Title Hover Effect --- */
        .hero-title-interactive span {
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.3s, text-shadow 0.3s ease;
        }

        .hero-title-interactive:hover span {
            transform: translateY(-10px);
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 16px rgba(255, 255, 255, 0.5);
        }

        /* --- Ethereal Text Shadow Animation --- */
        @keyframes ethereal-shadow {
            0%, 100% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 16px rgba(255, 255, 255, 0.2), 0 0 24px rgba(255, 255, 255, 0.1);
            }

            50% {
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.6), 0 0 24px rgba(255, 255, 255, 0.3), 0 0 36px rgba(255, 255, 255, 0.15);
            }
        }

        .animate-ethereal-shadow {
            animation: ethereal-shadow 6s ease-in-out infinite;
        }

        /* --- Project Hover Particle Effect --- */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none; /* Make sure they don't interfere with mouse events */
            animation: particle-fade-out forwards ease-out; /* Add ease-out timing function */
            will-change: transform, opacity; /* Performance optimization */
        }

        @keyframes particle-fade-out {
            0% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }

            100% {
                transform: scale(0) translate(-50%, -250%); /* Move further up as it shrinks */
                opacity: 0;
            }
        }

        /* --- Project Spotlight Effect --- */
        .project-spotlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            pointer-events: none;
            opacity: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            transform: translate(-50%, -55%) scale(0.7);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
            z-index: 0;
        }

            .project-spotlight.visible {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

        /* --- Project Section Gradient --- */
        .project-section-gradient {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.85) 15%, rgba(0, 0, 0, 0.85) 85%, rgba(0, 0, 0, 0) 100% );
        }

        /* --- Gradient Spotlight Background --- */
        .gradient-spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.2s ease-out;
            will-change: transform, opacity;
        }

            .gradient-spotlight.visible {
                opacity: 1;
            }

        /* --- Project Carousel --- */
        .carousel-container {
            width: 100%;
            display: flex;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .carousel-track {
            display: flex;
            flex-shrink: 0;
            animation: scroll-left 120s linear infinite;
        }

        .carousel-container:hover .carousel-track {
            animation-play-state: paused;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .carousel-item {
            position: relative;
            flex: 0 0 auto;
            width: 350px;
            height: 450px;
            margin: 0 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            .carousel-item:hover {
                transform: translateY(-10px) scale(1.03);
                box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-out;
        }

        .carousel-item:hover .carousel-image {
            transform: scale(1.1);
        }

        .carousel-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            color: white;
        }

        .carousel-item:hover .carousel-overlay {
            opacity: 1;
        }

        .carousel-overlay > * {
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.4s ease-out 0.1s, opacity 0.4s ease-out 0.1s;
        }

        .carousel-item:hover .carousel-overlay > * {
            transform: translateY(0);
            opacity: 1;
        }

            .carousel-item:hover .carousel-overlay > *:nth-child(2) {
                transition-delay: 0.2s;
            }

        /* --- Horizontal Scroll Section --- */
        .horizontal-scroll-wrapper {
            position: relative;
        }

        .horizontal-scroll-sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .horizontal-scroll-track {
            position: relative;
            height: 100%;
            display: flex;
            will-change: transform;
        }

        .horizontal-scroll-panel {
            width: 100vw;
            height: 100vh;
            position: relative;
            flex-shrink: 0; /* Prevent panels from shrinking */
        }

        /* Hide scrollbar for elements with this class */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        @media (max-width: 768px) {
            .carousel-item {
                width: 280px;
                height: 360px;
            }
        }
    </style>
